<div style="text-align:center"> 
    <button onclick="playPause()">Play/Pause</button>

    <video id="video1" width="420" height="340" controls>
        <source src="Pexels.mp4" type="video/mp4">

</div>
<script> 
    var myVideo = document.getElementById("video1"); 
    
    function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
    } 
    
    function makeBig() { 
        myVideo.width = 560; 
    } 
    
    function makeSmall() { 
        myVideo.width = 320; 
    } 
    
    function makeNormal() { 
        myVideo.width = 420; 
    } 
</script>
